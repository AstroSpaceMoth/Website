<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button Hover Effect</title>
        <link rel="stylesheet" href="style3.css" />
    </head>
    <body>
        <!-- navbar -->
        <div class="wrapper">
            <div class="container">
                <div class="navbar">
                    <div class="navbar-container">
                        <div class="site-title">Dr. Dizzy's NFT Database</div>
                        <div class="site-type"></div>
                        <div class="site-year">2022</div>
                    </div>
                </div>

                <div class="divider"></div>
                <h1>Test</h1>
            </div>
            
            <div class="button-container">
                <a href="info.html" class="button">
                    Info
                </a>
                
                <a href="mint.html" class="button">
                    Mint
                </a>
            </div>
        </div>
    </body>
    <script>
        document.body.style.cursor = "none";

        var cursor = document.createElement("div");
        cursor.classList.add("cursor");
        document.body.appendChild(cursor);

        var follow = document.createElement("div");
        follow.classList.add("follow");
        document.body.appendChild(follow);

        function move(obj, event) {
            obj.style = "";
            obj.style.top = event.clientY + "px";
            obj.style.left = event.clientX + "px";
        }

        if (cursor) {
            window.addEventListener("mousemove", function(event) {
                var e = event;
                var t = e.target;
                var f = follow;
                var c = cursor;

                if (t.tagName == "A") {
                    c.style.backgroundColor = "transparent";

                    f.style.top = t.offsetTop + "px";
                    f.style.left = t.offsetLeft + "px";
                    f.style.width = t.clientWidth + "px";
                    f.style.height = t.clientHeight + "px";

                    f.classList.add("on-focus");
                } else {
                    move(c, e);
                    move(f, e);
                    f.classList.remove("on-focus");
                }
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="main.js"></script>
</html>
